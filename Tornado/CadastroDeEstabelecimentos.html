<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Estabelecimento</title>
  </head>
  <body>
    <div class="cadastro-form">
      <h1>Cadastro de Estabelecimento</h1>
      Informe os dados do estabelecimento
      <form id="cadastro-form">
        <div class="textfield">
          <!-- <label for="nome-estabelecimento"><i class="material-icons">store</i> Nome do Estabelecimento</label> -->
          <input
            type="text"
            id="nome-estabelecimento"
            name="nome-estabelecimento"
            placeholder="Nome"
            required
          />
        </div>
        <div class="textfield">
          <!-- <label for="endereco"><i class="material-icons">location_on</i> Endereço</label> -->
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Endereço"
            required
          />
        </div>
        <div class="textfield">
          <!-- <label for="chave-pix"><i class="material-icons">payment</i> Chave Pix</label> -->
          <input
            type="text"
            id="chave-pix"
            name="chave-pix"
            placeholder="Chave Pix"
            required
          />
        </div>
        <!-- <button class="button">Cadastrar</button> -->
        <button class="button">Cadastrar</button>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('cadastro-form');

        form.addEventListener('button', function (e) {
          e.preventDefault();
          alert('oi');
          window.location.href = 'Login.html';
        });
      });
    </script>
  </body>
</html>
