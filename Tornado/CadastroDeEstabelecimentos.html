<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Estabelecimento</title>
</head>
<body>
    <div class="cadastro-form">
        <h1>Cadastro de Estabelecimento</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome-estabelecimento"><i class="material-icons">store</i> Nome do Estabelecimento</label>
                <input type="text" id="nome-estabelecimento" name="nome-estabelecimento" placeholder="Digite o nome do estabelecimento" required>
            </div>
            <div class="form-group">
                <label for="endereco"><i class="material-icons">location_on</i> Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço do estabelecimento" required>
            </div>
            <div class="form-group">
                <label for="chave-pix"><i class="material-icons">payment</i> Chave Pix</label>
                <input type="text" id="chave-pix" name="chave-pix" placeholder="Digite a chave Pix do estabelecimento" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("cadastro-form");
    
            form.addEventListener("submit", function (e) {
                e.preventDefault(); 
                window.location.href = "Login.html";
            });
        });
    </script>
</body>
</html>
