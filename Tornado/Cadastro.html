<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Link para os ícones do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-form">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome"><i class="material-icons">person</i> Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="cpf"><i class="material-icons">credit_card</i> CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="celular"><i class="material-icons">phone</i> Celular</label>
                <input type="text" id="celular" name="celular" placeholder="Digite seu celular" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="material-icons">email</i> E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha"><i class="material-icons">lock</i> Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <form>
                <p>Ao clicar em Cadastrar, você concorda com nossos <a href="#">Termos</a>, <a href="#">Política de Privacidade</a> e <a href="#">Política de Cookies</a>.</p>
            </form>
            <a href="CadastroDeEstabelecimentos.html"><button type="button">Cadastrar</button></a>
        </form>
    </div>
</body>
</html>
